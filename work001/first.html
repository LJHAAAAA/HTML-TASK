<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>第一次作业</title>
    <link rel="stylesheet" href="first.css">
</head>
<body>
    <p>毕业生信息</p>
    <fieldset>
        <legend>
            学生信息
        </legend>
        姓&nbsp名 <input type="text" placeholder="请输入姓名"><span>*</span>
        <br>
        学&nbsp号 <input type="text" placeholder="请输入学号"><span>*</span>
        <br>
        手&nbsp机 <input type="text" placeholder="请输入手机号"><span>*</span>
        <br>
        邮&nbsp箱 <input type="text" placeholder="请输入邮箱地址"><span>*</span>
    </fieldset>
    <br>

    <fieldset>
        <legend>
            录取情况
        </legend>
        录取学校 <input type="text">
        <br>
        入学成绩 <input type="text">
        <br>
        入学时间 <input type="text" value="  年  /月/日">
    </fieldset>
    <br>
    <br>
    <button>提交</button>
</body>
</html>
